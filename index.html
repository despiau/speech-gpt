<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Chat App
          </div>
          <div class="card-body">
            <div id="chat-box" class="list-group mb-3">
              <div class="list-group-item">
                <strong>ChatGPT:</strong> Welcome! How can I assist you today?
              </div>
            </div>
            <form id="input-box">
              <div class="input-group">
                <input type="text" class="form-control" id="input" placeholder="Type your question here">
                <button class="btn btn-primary" type="submit" id="submit-button">Submit</button>
                <button class="btn btn-secondary" type="button" id="mic-button">ðŸŽ¤</button>
              </div>
            </form>
          </div>
        </div>
        <div class="card my-3">
          <div class="card-header bg-secondary text-white">
            Live Transcript
          </div>
          <div class="card-body">
            <div id="live-transcript" class="mb-3">
              Waiting for speech...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
